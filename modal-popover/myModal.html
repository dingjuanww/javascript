<!-- 模态框（Modal）
     aria-labelledby="myModalLabel" 引用标题
     aria-hidden="true"  始终保持隐藏状态，等待事件被触发
     data-dismiss="modal"   此属性表示点击当前元素，modal框将隐藏
     注意：这里有一个className为middle，那在bootstrap.js中需要加多一段代码，来控制modal框的位置
 -->
<div class="modal fade middle" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    模态框（Modal）标题
                </h4>
            </div>
            <div class="modal-body">
                在这里添加一些文本
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div>

    </div>
</div>
